<!DOCTYPE html>
<html>
  <head>
    <title>Catan</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="preload" href="images/dice-1.png" as="image">
    <link rel="preload" href="images/dice-2.png" as="image">
    <link rel="preload" href="images/dice-3.png" as="image">
    <link rel="preload" href="images/dice-4.png" as="image">
    <link rel="preload" href="images/dice-5.png" as="image">
    <link rel="preload" href="images/dice-6.png" as="image">
  </head>
  <body>
    <div class="resources">
      <div id="wood">
        <span></span>
      </div>
      <div id="iron">
        <span></span>
      </div>
      <div id="grain">
        <span></span>
      </div>
      <div id="wool">
        <span></span>
      </div>
      <div id="brick">
        <span></span>
      </div>
    </div>
    <div class="buttons">
      <button id='ready'>ready</button>
      <button id='next'>next turn</button>
      <button id='roll'>roll dice</button>
      <button id='fullscreen'></button>
    </div>
    <div id="board">
    </div>
    <div class="dicecenter">
      <div class="dice">
        <div id="dice1" class="num1"></div>
        <div id="dice2" class="num1"></div>
      </div>
    </div>
    <div id="scoreboard">
      <div class="player" id="score0">
      </div>
      <div class="player" id="score1">
      </div>
      <div class="player" id="score2">
      </div>
      <div class="player" id="score3">
      </div>
    </div>
    <div class="message">
      <div id="chat">
      </div>
      <input id="send">
    </div>

    <div id="warning">
      <h1>Your screen might be too small to play optimally</h1>
      <h2>Click to continue</h2>
    </div>

    <script src="/javascripts/chat.js">
    </script>
    <script src="/javascripts/game.js">
    </script>
  </body>
</html>
